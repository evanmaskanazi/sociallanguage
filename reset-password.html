<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="content-language" content="mul">
    <title>Reset Password - Therapeutic Companion</title>
    <script src="i18n.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .auth-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        .auth-body {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #passwordStrength {
            margin-top: 5px;
            font-size: 0.875rem;
            min-height: 20px;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 data-i18n="reset.password_reset">Password Reset</h1>
            <p data-i18n="reset.enter_new_password">Enter your new password</p>
        </div>
        <div class="auth-body">
            <div id="messageContainer"></div>

            <form id="resetPasswordForm" onsubmit="handlePasswordReset(event)">
                 <div class="form-group">
                    <label class="form-label" for="newPassword" data-i18n="reset.new_password">New Password</label>
                    <input type="password" id="newPassword" class="form-input" required minlength="12"
                           data-i18n-placeholder="reset.password_requirements"
                           placeholder="Min 12 chars with uppercase, lowercase, number and @$!%*?&"
                           oninput="checkPasswordStrength()">
                    <div id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword" data-i18n="reset.confirm_password">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" required minlength="12">
                </div>

                <button type="submit" class="btn btn-primary" id="resetBtn">
                    <span id="resetBtnText" data-i18n="reset.reset_password">Reset Password</span>
                </button>
            </form>

            <div class="back-link">
                <a href="/login.html" data-i18n="reset.back_to_login">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Get reset token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        if (!resetToken) {
            showMessage('Invalid reset link', 'error');
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 3000);
        }

        function showMessage(text, type = 'success') {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;

            container.innerHTML = '';
            container.appendChild(messageDiv);

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthDiv = document.getElementById('passwordStrength');

            let strength = 0;
            let messages = [];

            if (password.length >= 12) {
                strength++;
            } else {
                messages.push('Need at least 12 characters');
            }

            if (/[a-z]/.test(password)) {
                strength++;
            } else {
                messages.push('Need lowercase letter');
            }

            if (/[A-Z]/.test(password)) {
                strength++;
            } else {
                messages.push('Need uppercase letter');
            }

            if (/\d/.test(password)) {
                strength++;
            } else {
                messages.push('Need number');
            }

            if (/[@$!%*?&]/.test(password)) {
                strength++;
            } else {
                messages.push('Need special character (@$!%*?&)');
            }

            if (messages.length === 0) {
                strengthDiv.innerHTML = '<span style="color: #4CAF50;">✓ Password meets all requirements</span>';
            } else {
                strengthDiv.innerHTML = '<span style="color: #f44336;">Missing: ' + messages.join(', ') + '</span>';
            }
        }

        async function handlePasswordReset(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const resetBtnText = document.getElementById('resetBtnText');

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 12) {
                showMessage('Password must be at least 12 characters long', 'error');
                return;
            }

            // Add password complexity validation to match backend
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/;
            if (!passwordRegex.test(newPassword)) {
                showMessage('Password must contain uppercase, lowercase, number and special character (@$!%*?&)', 'error');
                return;
            }

            // Check common passwords
            const commonPasswords = ['Password123!', 'Therapy123!', 'Welcome123!'];
            if (commonPasswords.includes(newPassword)) {
                showMessage('Password is too common. Please choose a stronger password', 'error');
                return;
            }

            // Show loading state
            resetBtn.disabled = true;
            resetBtnText.innerHTML = '<span class="loading"></span> Resetting...';

            try {
                // First get CSRF token
                const csrfResponse = await fetch('/api/csrf-token', {
                    credentials: 'same-origin'
                });
                const csrfData = await csrfResponse.json();
                const csrfToken = csrfData.csrf_token;

                // Then make the reset request
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        token: resetToken,
                        password: newPassword
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showMessage(result.error || 'Failed to reset password', 'error');
                    resetBtn.disabled = false;
                    resetBtnText.textContent = 'Reset Password';
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
                resetBtn.disabled = false;
                resetBtnText.textContent = 'Reset Password';
            }
        }

        // Add i18n translations
        if (window.i18n && window.i18n.translations) {
            // English
            Object.assign(window.i18n.translations.en, {
                'reset.password_reset': 'Password Reset',
                'reset.enter_new_password': 'Enter your new password',
                'reset.new_password': 'New Password',
                'reset.confirm_password': 'Confirm Password',
                'reset.reset_password': 'Reset Password',
                'reset.back_to_login': 'Back to Login',
                'reset.password_requirements': 'Min 12 chars with uppercase, lowercase, number and @$!%*?&'
            });

            // Hebrew
            Object.assign(window.i18n.translations.he, {
                'reset.password_reset': 'איפוס סיסמה',
                'reset.enter_new_password': 'הזן את הסיסמה החדשה שלך',
                'reset.new_password': 'סיסמה חדשה',
                'reset.confirm_password': 'אשר סיסמה',
                'reset.reset_password': 'אפס סיסמה',
                'reset.back_to_login': 'חזרה להתחברות',
                'reset.password_requirements': 'לפחות 12 תווים עם אותיות גדולות, קטנות, מספר ותו מיוחד @$!%*?&'
            });

// Russian
            Object.assign(window.i18n.translations.ru, {
                'reset.password_reset': 'Сброс пароля',
                'reset.enter_new_password': 'Введите новый пароль',
                'reset.new_password': 'Новый пароль',
                'reset.confirm_password': 'Подтвердите пароль',
                'reset.reset_password': 'Сбросить пароль',
                'reset.back_to_login': 'Вернуться к входу',
                'reset.password_requirements': 'Мин 12 символов с заглавными, строчными буквами, цифрой и @$!%*?&'
            });


 // Arabic
            Object.assign(window.i18n.translations.ar, {
                'reset.password_reset': 'إعادة تعيين كلمة المرور',
                'reset.enter_new_password': 'أدخل كلمة المرور الجديدة',
                'reset.new_password': 'كلمة المرور الجديدة',
                'reset.confirm_password': 'تأكيد كلمة المرور',
                'reset.reset_password': 'إعادة تعيين كلمة المرور',
                'reset.back_to_login': 'العودة لتسجيل الدخول',
                'reset.password_requirements': 'على الأقل 12 حرفًا مع أحرف كبيرة وصغيرة ورقم و@$!%*?&'
            });




            // Re-translate page
            i18n.translatePage();
        }
    </script>
</body>
</html>
